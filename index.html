<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="product">
            <picture class="product__img">
                <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
            <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
        <div class="product__content">
            <p class="product__category">Perfume</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex_group">
            <p class="price">$149.99</p>
            <p class="price_origin"><s>$169.99</s></p>
        </div>
        <button class="btn" data-icon="shopping-cart"> Add To Cart</button>
    </div>

    </article>
    </main>
</body>
</html>
